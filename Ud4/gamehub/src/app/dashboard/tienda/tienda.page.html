<ion-header>
  <ion-toolbar>
    <ion-title>Tienda</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2>Filtrar por plataforma:</h2>
  <div class="plataformas">
    @for (plat of plataformas; track plat) {
      <ion-chip color="primary" (click)="filtrarPorPlataforma(plat)">
        <ion-label>{{plat}}</ion-label>
      </ion-chip>
    }
  </div>
</ion-content>
