<ion-app>
  <ion-menu contentId="main-content">
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="/dashboard/juegos">
            <ion-icon slot="start" name="game-controller"></ion-icon>
            <ion-label>Juegos</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/dashboard/tienda">
            <ion-icon slot="start" name="store"></ion-icon>
            <ion-label>Tienda</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle>
          <ion-item routerLink="/dashboard/perfil">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-label>Perfil</ion-label>
          </ion-item>
        </ion-menu-toggle>

        <ion-menu-toggle auto-hide="false">
          <ion-item (click)="abrirAcercaDe()">
            <ion-icon slot="start" name="help-circle"></ion-icon>
            <ion-label>Acerca de GameHub</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
