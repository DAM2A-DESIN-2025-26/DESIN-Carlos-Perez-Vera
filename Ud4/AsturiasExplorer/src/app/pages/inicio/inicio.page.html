<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>AsturiasExplorer</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{ titulo }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <p>{{ textoIntro }}</p>
    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-card button routerLink="/rutas">
          <ion-card-header>
            <ion-card-title>Rutas</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="map" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card button routerLink="/gastro">
          <ion-card-header>
            <ion-card-title>Gastronom√≠a</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-icon name="restaurant" size="large"></ion-icon>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
